<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contract Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body
        {
            background-color: rgb(28, 105, 105);
            color: #fff;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 100;
        }
    </style>
  </head>
  <body >
    
   <div class="container pt-4">
    <form id="myForm" action="https://api.web3forms.com/submit" method="POST" class="row g-3 needs-validation" novalidate>
      <input type="text" id="username" placeholder="Enter username" required>
      <input type="email" id="email" placeholder="Enter email" required>
      <input type="password" id="password" placeholder="Enter password" required>
      
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
     <div id="error"></div>

   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
   <script src="type/JavaScript">
    document.getElementById('myForm').addEventListener('submit', function(event){
      event.preventDefault();
      let error =[];
      let username = document.getElementById('username').value;
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;

      if(username.length <3){
        errors.push('Username must be at least 3 characters');
      }
      let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if(!emailPattern.test(email)){
        errors.push('Please enter a valid email address');
      }
      if(password.length < 8){
        errors.push('Password must be at least 8 characters');
      }
      if(errors.length > 0){
        document.getElementById('error').innerHTML = errors.join('<br>');
      }
      else{
        document.getElementById('error').innerHTML = 'Form submitted successfully!';
      } 
    })
  </script>
</html>
